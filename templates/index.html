<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Web App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-2xl bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700">
    <h1 class="text-3xl font-bold text-center text-teal-400 mb-8 tracking-wide">ğŸ•µï¸ Caesar Cipher</h1>

    <form method="POST" class="space-y-6">
      <div>
        <label for="direction" class="block text-sm font-medium text-gray-300">Choose an option:</label>
        <select name="direction" id="direction" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-100 shadow-sm focus:ring-teal-500 focus:border-teal-500">
          <option value="encode">Encode</option>
          <option value="decode">Decode</option>
        </select>
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-300">Enter your message:</label>
        <textarea name="message" id="message" rows="4" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-100 shadow-sm focus:ring-teal-500 focus:border-teal-500 resize-none"></textarea>
      </div>

      <div>
        <label for="shift" class="block text-sm font-medium text-gray-300">Enter the shift number:</label>
        <input type="number" name="shift" id="shift" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-100 shadow-sm focus:ring-teal-500 focus:border-teal-500" />
      </div>

      <div class="text-center">
        <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300">
          ğŸ” Submit
        </button>
      </div>
    </form>

    {% if result %}
    <div class="mt-8 bg-gray-700 p-4 rounded-md border border-teal-500">
      <h2 class="text-teal-400 font-bold mb-2 text-lg">ğŸ§¾ Result:</h2>
      <p class="text-gray-100 break-words">{{ result }}</p>
    </div>
    {% endif %}
  </div>

</body>
</html>
